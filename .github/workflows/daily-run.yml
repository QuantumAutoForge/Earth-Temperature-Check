name: Daily Python Script at 6 PM IST

on:
  schedule:
    - cron: '30 12 * * *'  # Runs at 12:30 PM UTC (6:00 PM IST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.0'  # Replace with your Python version

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Modify if needed

      - name: Run Python Script
        run: python EarthsTemperature.py  # Replace with your script filename
