name: Daily Python Script at 6 PM IST

on:
  schedule:
    - cron: '30 12 * * *'  # Runs at 12:30 PM UTC (6:00 PM IST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Use the latest Python 3 version

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Python Script
        run: python EarthsTemperature.py  # Replace with your script filename

      - name: Commit and Push Changes (if data is updated)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add /*.json  # Adjust the path if needed
          git commit -m "Update data files [GitHub Actions]" || echo "No changes to commit"
          git push origin main

